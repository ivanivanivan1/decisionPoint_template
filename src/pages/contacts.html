<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Site</title>
	<link href="https://fonts.googleapis.com/css?family=PT+Sans:400,400i,700,700i&amp;subset=cyrillic-ext" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.min.css">
	<script src="assets/js/main.js"></script>
	<script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
</head>

<body>
	//= ../partials/header
	<div class="contacts">
		<div class="grid-container">
			<nav class="contacts-breadcrumbs">
				//= ../partials/breadcrumbs
			</nav>
			<div class="contacts-content" id="mainContentOnPage">
				<div class="grid-x grid-margin-x">
					<div class="cell medium-expand large-8">
						<main>
							<section class="contacts-wrapper">
								<h1 class="contacts-title">Наши контакты</h1>
								<div class="contacts-caption">Телефон</div>
								<div class="contacts-phone"><a href="tel:+78129208872">+7 (812) 920-88-72</a></div>
								<div class="contacts-caption">Адрес офиса</div>
								<div class="contacts-address"><span title="Найти местоположение компании на карте" data-get-location-map>Санкт-Петербург, наб. Черной речки, д. 41В, к. 11</span></div>
								<div class="contacts-addressDesc" >БЦ «Прогресс Сити», вход с улицы Графова (есть парковка у входа)</div>
							</section>
							<section id="yandex-map" class="contacts-map" data-yandex-map></section>
						</main>
					</div>
					<div class="cell large-4 sideBar-stickyContainer" data-sticky-container>
						<div class="grid-x sticky" data-sticky data-margin-top="7" data-sticky-on="large" data-anchor="mainContentOnPage">
							<aside class="contacts-sideBar">
								//= ../partials/side-bar
							</aside>
						</div>
					</div>
				</div>
			</div>

		</div>
	</div>
	//= ../partials/footer
	//= ../partials/modal
</body>

</html>
